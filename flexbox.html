<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            height: 200px;
            align-items: center;
            align-content: space-around;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Container</div>
        <div>Container</div>
        <div>Container</div>
        <div>Container</div>
        <div>Container</div>
    </div>
</body>
</html>
