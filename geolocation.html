<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta htpp-equiv="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description"  content="HTML Geolocation API">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="geolocation">
		<title> Geolocation API </title>
		<style></style>
	</head>
	<body>
		<script>
			var x = document.getElementById("demo");
			function getGeolocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(showPosition);
				} else {
					x.innerHTML = "Geolocation is not supported by this Browser.";
				}
			}

			function showPosition(position){
				x.innerHTML = "Latitude: " + position.coords.latitude + 
				"<br>Longitude: " + position.coords.longitude;
			}

			function showError(error) {
				switch(error.code) {
				  case error.PERMISSION_DENIED:
					x.innerHTML = "User denied the request for Geolocation."
					break;
				  case error.POSITION_UNAVAILABLE:
					x.innerHTML = "Location information is unavailable."
					break;
				  case error.TIMEOUT:
					x.innerHTML = "The request to get user location timed out."
					break;
				  case error.UNKNOWN_ERROR:
					x.innerHTML = "An unknown error occurred."
					break;
				}
			  }

			  function showPosition(position) {
				var latlon = position.coords.latitude + "," + position.coords.longitude;
			  
				var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";
			  
				document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
			  }
			  
		</script>
	</body>
</html>
